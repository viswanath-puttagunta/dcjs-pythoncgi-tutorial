<!DOCTYPE html>
<html lang="en">
<head>
  <title>dc.js Simple</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="http://localhost/l1-dcjs/dcjslibs/dc.css"/>
</head>

<body>
<div class="container">
  <div class="row">
    <div id="chart1" class="dc-chart">
      Line Chart (selectable) <br>
      <a class="reset" href="javascript:linechart.filterAll(); dc.redrawAll();"
	style="display: none;">reset</a>
    </div>
  </div>

  <div class="row">
    <div id="chart2" class="dc-chart">
      Composite Chart <br>
    </div>
  </div>

  <script type="text/javascript" src="http://localhost/l1-dcjs/dcjslibs/d3.js"></script>
  <script type="text/javascript" src="http://localhost/l1-dcjs/dcjslibs/crossfilter.js"></script>
  <script type="text/javascript" src="http://localhost/l1-dcjs/dcjslibs/dc.js"></script>
  <script type="text/javascript" src="http://localhost/l1-dcjs/dcjs-example/dcjs-simple.js"></script>
</div>
</body>
</html>
